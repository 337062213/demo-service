spring:
  application:
    name: demo-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
  servlet:
    multipart:
      # 开启 multipart 上传功能
      enabled: true
      # 文件写入磁盘的阈值
      file-size-threshold: 2KB
      # 最大请求大小
      max-file-size: 200MB
      # 最大请求大小
      max-request-size: 215MB
      
server:
  port: 8502
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8500/eureka/

file:
  upload-dir: /uploads/

login:
  name: admin
  password: admin